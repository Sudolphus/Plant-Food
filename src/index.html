<!DOCTYPE html>
<html>
  <head>
    <title>Plant Food</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Your Plant</h1>
      </div>

      <div class="plant-values">
        <h2>Plant 1</h2>
        <h3>Soil: <span id="plant-soil-value">0</span></h3>
        <h3>Water: <span id="plant-water-value">0</span></h3>
        <h3>Light: <span id="plant-light-value">0</span></h3>

        <h2>Plant 2</h2>
        <h3>Soil: <span id="plant-soil-value-two">0</span></h3>
        <h3>Water: <span id="plant-water-value-two">0</span></h3>
        <h3>Light: <span id="plant-light-value-two">0</span></h3>
      </div>

      <div class="button-group">
        <button class="btn btn-success" id="feed-plant">Feed Plant 1</button>
        <button class="btn btn-success" id="water-plant">Water Plant 1</button>
        <button class="btn btn-success" id="light-plant">Light 1</button>

        <button class="btn btn-success" id="feed-plant-two">Feed Plant 2</button>
        <button class="btn btn-success" id="water-plant-two">Water Plant 2</button>
        <button class="btn btn-success" id="light-plant-two">Light 2</button>
      </div>
  </body>
</html>
